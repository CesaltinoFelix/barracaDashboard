<div class="row">
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Total de clientes</h5>
            <div class="card-body">
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{cliente}}</h1>
                </div>
                <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                    <span class="icon-circle-small icon-box-xs text-success bg-success-light"><i class="fa fa-fw fa-arrow-up"></i></span><span class="ml-1">25%</span>
                </div>
            </div>
            <div class="card-body bg-light p-t-40 p-b-40">
                <div id="sparkline-revenue"></div>
            </div>
            <div class="card-footer text-center bg-white">
                <a href="#" class="card-link">ver detalhes</a>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Total de Vendas - Quantidade</h5>
            <div class="card-body">
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">{{vendas}}</h1>
                </div>
                <div class="metric-label d-inline-block float-right text-secondary font-weight-bold">
                    <span class="icon-circle-small icon-box-xs text-danger bg-danger-light"><i class="fa fa-fw fa-arrow-down"></i></span><span class="ml-1">15%</span>
                </div>
            </div>
            <div class="card-body text-center bg-light p-t-40 p-b-40">
                <div id="sparkline-revenue2"></div>
            </div>
            <div class="card-footer text-center bg-white">
                <a href="#" class="card-link">ver detalhes</a>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Total transações - Diário</h5>
            <div class="card-body">
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">KZ {{this.price}}</h1>
                </div>
                <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                    <span class="icon-circle-small icon-box-xs text-success bg-success-light"><i class="fa fa-fw fa-arrow-up"></i></span><span class="ml-1">25%</span>
                </div>
            </div>
            <div class="card-body bg-light p-t-40 p-b-40">
                <div id="sparkline-revenue3"></div>
            </div>
            <div class="card-footer text-center bg-white">
                <a href="#" class="card-link">ver detalhes</a>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12">
        <div class="card">
            <h5 class="card-header">Total transações - Mensal</h5>
            <div class="card-body">
                <div class="metric-value d-inline-block">
                    <h1 class="mb-1">KZ {{this.price}}</h1>
                </div>
                <div class="metric-label d-inline-block float-right text-success font-weight-bold">
                    <span class="icon-circle-small icon-box-xs text-success bg-success-light"><i class="fa fa-fw fa-arrow-up"></i></span> <span class="ml-1">25%</span>
                </div>
            </div>
            <div class="card-body bg-light p-b-40 p-t-40">
                <div id="sparkline-revenue4"></div>
            </div>
            <div class="card-footer text-center bg-white">
                <a href="#" class="card-link">ver detalhes</a>

        </div>
    </div>
