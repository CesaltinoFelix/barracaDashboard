<div class="row center">
    <div class="col-md-10 col-sm-10 col-lg-10">


        <div class="card">
            <h3 class="card-header">
                Registro de Entidades
            </h3>
            <div class="card-body">
                <div class="row center">
                    <div class="col-md-6 col-sm-6 col-lg-6">
                            <label for="">Nome</label>
                            <input type="text" id="nome" class="form-control">
                            <label for="">Número de identificação fiscal (Nif)</label>
                            <input type="text" id="nif" class="form-control">
                            <label for="">Endereço</label>
                            <input type="text" class="form-control">
                            <label for="" >Telefone</label>
                            <input type="number"id="tel" class="form-control">
                            <label for="">Email</label>
                            <input type="email" id="email"class="form-control">

                    </div>
                </div>
               
            </div>
            <div class="card-footer bg-white center">
                <button class="btn btn-primary" (click)="cadastrarCliente()">Registar </button>
            </div>
        </div>
    </div>



</div>
